<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/Logo_icon.svg" />
    
    <!-- DNS Prefetch for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Preconnect to Google Fonts to establish early connection -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Preload critical hero images with WebP and responsive sizes -->
    <!-- WebP version for modern browsers -->
    <link 
      rel="preload" 
      as="image" 
      href="/assets/images/Home/Hero/hero1.webp"
      imagesrcset="/assets/images/Home/Hero/hero1-480w.webp 480w, /assets/images/Home/Hero/hero1-768w.webp 768w, /assets/images/Home/Hero/hero1-1200w.webp 1200w, /assets/images/Home/Hero/hero1-1600w.webp 1600w, /assets/images/Home/Hero/hero1.webp 1920w"
      imagesizes="100vw"
      type="image/webp"
      fetchpriority="high"
    >
    <!-- PNG fallback for Safari/older browsers -->
    <link 
      rel="preload" 
      as="image" 
      href="/assets/images/Home/Hero/hero1.png"
      imagesrcset="/assets/images/Home/Hero/hero1-480w.png 480w, /assets/images/Home/Hero/hero1-768w.png 768w, /assets/images/Home/Hero/hero1-1200w.png 1200w, /assets/images/Home/Hero/hero1-1600w.png 1600w, /assets/images/Home/Hero/hero1.png 1920w"
      imagesizes="100vw"
      type="image/png"
      fetchpriority="high"
    >
    
    <!-- Load font CSS asynchronously with font-display: swap -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@100;200;400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <!-- Fallback in case JavaScript is disabled -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@100;200;400;600;700&display=swap" rel="stylesheet">
    </noscript>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="Voltant Energy - Shaping a net-zero future with smart, sustainable energy solutions. We provide innovative waste-to-energy technology, EV charging infrastructure, and energy monitoring systems for businesses committed to sustainability." />
    <meta name="theme-color" content="#16a34a" />
    
    <!-- Mobile optimization hints -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <title>Voltant Energy</title>
    <!-- Preload critical CSS -->
    <style>
      /* Minimal critical CSS for initial render */
      @font-face {
        font-family: 'Cairo';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: local('Cairo'), local('Cairo-Regular'), url(https://fonts.gstatic.com/s/cairo/v10/SLXGc1nY6HkvalIhTps.woff2) format('woff2');
      }
      
      html, body {
        font-family: 'Cairo', sans-serif;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
